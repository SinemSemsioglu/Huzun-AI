<html lang="tr">
<head>
    <meta charset="utf-8">

    <title>Huzun AI Test Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="viewport">
        <div class="container">
            <h5> Welcome to Huzun Project, TEST PAGE </h5>
            <div class="row">
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="exampleTextInput">Contribute!</label>
                            <input type="text" class="form-control" id="exampleTextInput" aria-describedby="saveHelp" placeholder="Enter text">
                            <small id="saveHelp" class="form-text text-muted">The text you enter will be saved to the Huzun Text DB</small>
                        </div>
                        <div id="save-text" class="btn btn-primary">Save</div>
                    </form>
                </div>
                <div class="col">
                    <div> For testing you can display some information about the DB by clicking below </div>
                    <div id="generate-text" class="btn btn-primary">Generate</div>
                    <div id="db-info">

                    </div>
                </div>
            </div>
        </div>

    </div>
<script src="index.js"></script>
</body>
</html>
